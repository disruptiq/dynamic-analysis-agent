apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dynamic-analysis-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dynamic-analysis-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dynamic-analysis-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "dynamic-analysis-agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dynamic-analysis-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: scanner
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: SCAN_TARGET_IMAGE
              value: {{ .Values.scanConfig.targetImage | quote }}
            - name: SCAN_TARGET_PORTS
              value: {{ .Values.scanConfig.targetPorts | quote }}
            - name: OUTPUT_FORMAT
              value: {{ .Values.scanConfig.outputFormat | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logging.level | quote }}
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: scan-results
              mountPath: /app/results
            - name: config
              mountPath: /app/config
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: scan-results
          persistentVolumeClaim:
            claimName: {{ include "dynamic-analysis-agent.fullname" . }}-pvc
        {{- else }}
        - name: scan-results
          emptyDir: {}
        {{- end }}
        - name: config
          configMap:
            name: {{ include "dynamic-analysis-agent.fullname" . }}-config
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
