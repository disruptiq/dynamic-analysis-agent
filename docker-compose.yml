version: '3.8'

services:
  dynamic-analysis-agent:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./scans:/app/scans
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
    networks:
      - analysis-network

  # Optional: Target application for testing
  vulnerable-app:
    image: vulnerables/web-dvwa
    ports:
      - "8080:80"
    networks:
      - analysis-network

networks:
  analysis-network:
    driver: bridge

volumes:
  scans:
  logs:
